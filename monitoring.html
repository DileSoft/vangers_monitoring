        let getPassemblosPoints = function (rndValue, count) {
            let currentRnd = rndValue;
            function getRnd(max) {
                currentRnd ^= currentRnd >> 3;
                currentRnd ^= currentRnd << 28;
                currentRnd &= 0x7FFFFFFF;
                if (!max) {
                    return 0;
                }
                return currentRnd%max;
            }
            let results =  [];
            for (let i = 0; i < count; i++) {
                let cp_world
                if (i == 0) {
                    cp_world = getRnd(3);
                } else {
                    cp_world = getRnd(10);
                    while (cp_world == 7) {
                        cp_world = getRnd(10);
                    }
                }

                if (!$('#w'+cp_world)[0]) {
                    return [];
                }
                let cp_x = getRnd($('#w'+cp_world)[0].naturalWidth);
                let cp_y;
                if (cp_world < 3) {
                    cp_y = 300 + getRnd($('#w'+cp_world)[0].naturalHeight - 600);
                } else {
                    cp_y = getRnd($('#w'+cp_world)[0].naturalHeight);
                }
                results.push({
                    world: cp_world,
                    x: cp_x,
                    y: cp_y
                });
            }
            return results;
        }

        let rgbToHsl = function (r, g, b){
            r /= 255, g /= 255, b /= 255;
            var max = Math.max(r, g, b), min = Math.min(r, g, b);
            var h, s, l = (max + min) / 2;

            if(max == min){
                h = s = 0; // achromatic
            }else{
                var d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch(max){
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }

            return {h: h, s: s, l: l};
        }
